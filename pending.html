<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Pago pendiente</title>
  <link rel="stylesheet" href="style-v2.css" />

  <style>
    body {
      background: #0e0e0e;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .box {
      max-width: 600px;
      width: 100%;
      padding: 45px 35px;
      border-radius: 16px;
      background: #fff7cc;
      text-align: center;
      box-shadow: 0 0 25px rgba(0,0,0,0.25);
    }

    h1 {
      margin-bottom: 15px;
      font-size: 32px;
      color: #a67c00;
      font-weight: 700;
    }

    p {
      margin-bottom: 30px;
      font-size: 18px;
      line-height: 1.6;
      color: #333;
    }

    .btn {
      display: inline-block;
      padding: 12px 26px;
      background: black;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.2s ease;
    }

    .btn:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Pago pendiente ⏳</h1>
    <p>Tu pago está siendo verificado por Mercado Pago. Te avisaremos cuando se confirme.</p>
    <a class="btn" href="index.html">Volver a la tienda</a>
  </div>

</body>
</html>
